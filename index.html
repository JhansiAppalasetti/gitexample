<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Image Scroll</title>
<style>
    body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* Hide horizontal overflow */
}

.image-container {
  width: 100%;
  overflow-x: auto; /* Enable horizontal scrolling */
  white-space: nowrap; /* Keep images in a single line */
}

.scrolling-wrapper {
  display: inline-block; /* Ensure images are displayed in a single line */
}

img {
  max-width: 100%; /* Make sure images don't exceed container width */
  height: auto;
  display: inline-block; /* Display images inline */
}

</style>
</head>
<body>
<div class="image-container">
  <div class="scrolling-wrapper">
    <img src="./assets/16.png" alt="Image 1">
    <img src="./assets/18.png" alt="Image 2">
    <img src="./assets/19.png" alt="Image 3">
    <!-- Add more images as needed -->
    <a href="cse.html">CSE</a>
  </div>
</div>
<script>
    const container = document.querySelector('.image-container');

container.addEventListener('wheel', (event) => {
  if (event.deltaY !== 0) {
    event.preventDefault();
    container.scrollLeft += event.deltaY;
  }
});

</script>
</body>
</html>
